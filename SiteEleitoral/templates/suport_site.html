{% extends 'corpo.html' %}
{%load static%}

{%block info%}

<div id="breadcrumb">
  <p>SEFIV/<a>Suport</a></p>
  </div>

  <div class="main_suport">
      
      <div id="ambiente">
          <form action ="{% url 'suport' %}" method="post">{% csrf_token%}


              <div class="form-row">
                <div class="col">
                  <label for="exampleFormControlInput1">Nome: </label><br>  
                  <input type="text" class="form-control" placeholder="Nome" name="Nome" id="Nome" required>
                </div>
                <div class="col">
                  
                </div>
                <div class="col">
                    <label for="exampleFormControlInput1">Email: </label><br>  
                    <input type="email" class="form-control"  placeholder="nome@exemplo.com" name="Email" id="Email" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Selecione um Título: </label><br>  
                  <select class="custom-select" name="Problem" id="Problem" required>
                    <option value="">Abra este menu select</option>
                    <option value="1">Problema com uma eleição</option>
                    <option value="2">Problema com Site</option>
                    <option value="3">Problema com conta</option>
                  </select>
                  <div class="invalid-feedback">Exemplo de feedback invalido para o select</div>
                </div>
              <div class="form-group">
                <label for="">Balão de texto:</label><br>
                <textarea display='block'cols='45'placeholder="Eleição #0000 existe isso.. isso e aquilo.." maxlength="900"class="form-control" id="exampleFormControlTextarea1" rows="20" name="texto" required></textarea>
              </div>
              <input type="submit" value="Enviar">
            </form>


      </div>

</div>



{%endblock%}
